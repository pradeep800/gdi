<script type="text/javascript">
    RED.nodes.registerType('buffer', {
        category: 'gdi',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            config: { value: './config.json', required: true },
            'client-id': { value: '', required: true },
            'buffer-distance': { value: '0.9', required: true },
            'store-artifact': { value: 'True', required: true },
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-pencil",
        label: function() {
            return this.name || "buffer";
        }
    });
</script>

<script type="text/html" data-template-name="buffer">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Enter name">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> Config</label>
        <input type="text" id="node-input-config" placeholder="config.json">
    </div>
    <div class="form-row">
        <label for="node-input-client-id"><i class="fa fa-id-card"></i> Client ID</label>
        <input type="text" id="node-input-client-id" placeholder="Enter client ID">
    </div>
    <div class="form-row">
        <label for="node-input-buffer-distance"><i class="fa fa-arrows-h"></i> Buffer Distance</label>
        <input type="text" id="node-input-buffer-distance" placeholder="0.9">
    </div>
    <div class="form-row">
        <label for="node-input-store-artifact"><i class="fa fa-save"></i> Store Artifact</label>
        <select id="node-input-store-artifact">
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
    </div>
</script>
