<script type="text/javascript">
    RED.nodes.registerType('buffer', {
        category: 'gdi',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            distance: { value: 0.0 },
            resolution: { value: 16 },
            cap_style: { value: 'round' },
            join_style: { value: 'round' },
            mitre_limit: { value: 5.0 },
            single_sided: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-pencil",
        label: function() {
            return this.name || "buffer";
        }
    });
</script>

<script type="text/html" data-template-name="buffer">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Enter name">
    </div>
    <div class="form-row">
        <label for="node-input-distance"><i class="fa fa-arrows-h"></i> Distance</label>
        <input type="number" id="node-input-distance" placeholder="Buffer radius" step="0.1">
    </div>
    <div class="form-row">
        <label for="node-input-resolution"><i class="fa fa-circle-o"></i> Resolution</label>
        <input type="number" id="node-input-resolution" placeholder="16" min="1">
    </div>
    <div class="form-row">
        <label for="node-input-cap_style"><i class="fa fa-stop"></i> Cap Style</label>
        <select id="node-input-cap_style">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="flat">Flat</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-join_style"><i class="fa fa-code-fork"></i> Join Style</label>
        <select id="node-input-join_style">
            <option value="round">Round</option>
            <option value="mitre">Mitre</option>
            <option value="bevel">Bevel</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-input-mitre_limit"><i class="fa fa-compress"></i> Mitre Limit</label>
        <input type="number" id="node-input-mitre_limit" placeholder="5.0" step="0.1" min="0">
    </div>
    
    <div class="form-row">
        <label for="node-input-single_sided"><i class="fa fa-sign-in"></i> Single Sided</label>
        <input type="checkbox" id="node-input-single_sided" >
    </div>
</script>
